<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Timeline Assistant</title>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-top: 0;
      margin-bottom: 12px;
    }
    p {
      font-size: 13px;
      color: #666;
      margin: 8px 0;
    }
    .features {
      margin: 12px 0;
    }
    .feature-item {
      font-size: 12px;
      margin: 6px 0;
      padding-left: 16px;
      position: relative;
    }
    .feature-item:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4285f4;
      font-weight: bold;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Gemini Timeline Assistant</h1>
  <p>在Gemini对话中显示问题时间线，帮助您快速跳转到之前的问题。</p>
  
  <div class="features">
    <div class="feature-item">自动提取您的所有问题</div>
    <div class="feature-item">显示问题时间线侧边栏</div>
    <div class="feature-item">点击问题快速跳转</div>
    <div class="feature-item">支持长对话的完整历史记录</div>
  </div>
  
  <div class="footer">
    版本: 1.0
  </div>
</body>
</html>
